<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Overwatch Score Overlay</title>
  <link rel="stylesheet" href="score-overlay.css">
</head>
<body>
  <div class="controller">
    <form id="edit">
      <fieldset class="edit">
        <legend>Edit:</legend>
        <div class="options" style="display: block;">
          <label><input type="checkbox" id="control"> Control map</label>
          <label><input type="checkbox" id="hideGroup"> Hide group</label>
          <label><input type="checkbox" id="showInfo"> Show center information</label>
          <button type="button" id="reloadBtn">↻ Reload</button>
        </div>
        <div style="display: block;">
          Center information: <input type="text" name="infoText" data-target="#infoText">
        </div>
        <fieldset>
          <legend>Left team:</legend>
          <div>Name: <input type="text" name="leftTeamName" data-target="#leftTeamName"></div>
          <div>Group: <input type="text" name="leftTeamGroup" data-target="#leftTeamGroup"></div>
          <div>Score: <input type="number" name="leftTeamScore" min="0" value="0" data-target="#leftTeamScore"></div>
          <div><label><input type="radio" name="attack" value="left" checked> Attack</label></div>
        </fieldset>
        <div>
          <button type="button" id="swapBtn">⇄</button>
        </div>
        <fieldset>
          <legend>Right team:</legend>
          <div>Name: <input type="text" name="rightTeamName" data-target="#rightTeamName"></div>
          <div>Group: <input type="text" name="rightTeamGroup" data-target="#rightTeamGroup"></div>
          <div>Score: <input type="number" name="rightTeamScore" min="0" value="0" data-target="#rightTeamScore"></div>
          <div><label><input type="radio" name="attack" value="right"> Attack</label></div>
        </fieldset>
        <div>
          <button id="updateBtn">UPDATE</button>
        </div>
        <div class="url" style="display: block;">
          Generated URL (Click to copy): <span class="alert">COPIED</span><input type="text" id="generatedUrl" readonly>
        </div>
      </fieldset>
    </form>
    <div class="about">
      Overwatch Score Overlay V1.2.1<br>By NekoMania420
    </div>
  </div>
  <div class="container">
    <div class="team left">
      <div>
        <div class="name" id="leftTeamName"></div>
        <div class="group" id="leftTeamGroup"></div>
        <div class="score" id="leftTeamScore"></div>
      </div>
      <div class="faction" id="leftTeamFaction">ATK</div>
    </div>
    <div class="info" id="info">
      <div class="spacer"></div>
      <div class="text" id="infoText">FINAL</div>
      <div class="spacer"></div>
    </div>
    <div class="team right">
      <div>
        <div class="name" id="rightTeamName"></div>
        <div class="group" id="rightTeamGroup"></div>
        <div class="score" id="rightTeamScore"></div>
      </div>
      <div class="faction" id="rightTeamFaction">DEF</div>
    </div>
  </div>

  <script src="score-overlay.js"></script>
</body>
</html>
